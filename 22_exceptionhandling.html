<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="customScripts.js"></script>
    <script>
      // code of javascript
      function execFunc() {
        let num1 = 0;
        let num2 = 5;

        let res = 0;

        res = num1 / num2;

        try {
          if (res) {
            document.getElementById(
              "showRes"
            ).innerHTML = `the res: ${res} <br />`;
          } else {
            throw new Error("the res is an invalid value!! <br />");
          }
        } catch (err) {
          document.getElementById("showRes").innerHTML = err;
        }
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <button type="button" id="doExec">Click to Exec!!</button>
      <div id="showRes"></div>
      <script>
        // code of javascript
        var btn = document.getElementById("doExec");
        btn.addEventListener("click", execFunc);
      </script>
    </div>
  </body>
</html>
