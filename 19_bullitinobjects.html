  <body>
    <div class="wrapper">
      <script>
        // code of javascript
        // window
        document.write(
          `the widow innerWidth: ${window.innerWidth}, and innerHeight: ${window.innerHeight} <br />`
        );

        // screen
        document.write(
          `the screen Width: ${screen.width} and Height: ${screen.height} <br />`
        );

        // location
        document.write(`href: ${window.location.href} <br />`);

        // loading documents
        // window.location.assign("https://www.google.com");

        // history
        window.history.back();
        window.history.go(4);
      </script>
    </div>
