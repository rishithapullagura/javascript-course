  <body>
    <div class="wrapper">
      <a href="https://www.google.com" target="_blank" id="myLink"
        >anchor with Link</a
      >
      <br />
      <button type="button" id="myBtn">Button with Id</button> <br />
      <a href="#" id="myLink2">anchor with link2</a> <br />
      <script>
        // code of javascript
        var link = document.getElementById("myLink");
        var href = link.getAttribute("href");
        document.write(`the value of href: ${href} <br />`);

        var btn = document.getElementById("myBtn");
        btn.setAttribute("class", "click_btn");
      </script>
    </div>
