<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="customScripts.js"></script>
    <script>
      // code of javascript
      function doConcat(fN, lN) {
        let flN = fN + " " + lN;
        return flN;
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // code of javascript
        let firstName = "john";
        let lastName = "paul";

        document.write(`the fullName: ${doConcat(firstName, lastName)} <br />`);

        firstName = "adam";
        lastName = "cruise";

        let fullName = "";
        fullName = doConcat(firstName, lastName);
        document.write(`the result of fullName: ${fullName} <br />`);
      </script>
    </div>
  </body>
</html>
