<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="customScripts.js"></script>
    <script>
      // code of javascript
      function executeFunc() {
        document.getElementById(
          "execRes"
        ).innerHTML = `the executeFunc execting in the timegap <br />`;
      }

      function execTime() {
        let getTime = new Date();
        document.getElementById("showTime").innerHTML = getTime;
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="execRes"></div>
      <div id="showTime"></div>
      <script>
        // code of javascript
        setTimeout(executeFunc, 2000);
        setInterval(execTime, 1000);
      </script>
    </div>
  </body>
</html>
